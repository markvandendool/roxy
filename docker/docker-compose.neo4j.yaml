# Neo4j Music Knowledge Graph
# Story: RAF-008
# Ports: 7474 (HTTP), 7687 (Bolt)

version: '3.8'

services:
  neo4j:
    image: neo4j:5-community
    container_name: roxy-neo4j
    restart: unless-stopped
    ports:
      - "7474:7474"  # HTTP/Browser
      - "7687:7687"  # Bolt protocol
    environment:
      - NEO4J_AUTH=neo4j/roxymusic2026
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2g
      - NEO4J_dbms_memory_pagecache_size=1g
      # Performance tuning for music theory queries
      - NEO4J_dbms_query__cache__size=1000
      - NEO4J_dbms_logs_query_enabled=INFO
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
      - neo4j-import:/var/lib/neo4j/import
    networks:
      - roxy-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7474"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  neo4j-data:
    driver: local
  neo4j-logs:
    driver: local
  neo4j-import:
    driver: local

networks:
  roxy-network:
    driver: bridge
